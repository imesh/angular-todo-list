<div *ngIf="appState == 'default'">
  <h3>Add Todo</h3>
  <form (submit)="addTodo()">
    <input class="form-control" type="text" [(ngModel)]="text" name="text" />
    <label class="lead">{{text}}</label>
  </form>
</div>

<div *ngIf="appState == 'edit'">
  <h3>Edit Todo</h3>
  <form (submit)="updateTodo()">
    <input class="form-control" type="text" [(ngModel)]="text" name="text" />
  </form>
</div>

<h3>Todo List</h3>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos">
    <span (click)="editTodo(todo)">{{todo.text}}</span> <button (click)="deleteTodo(todo.text)">x</button>
  </li>
</ul>
